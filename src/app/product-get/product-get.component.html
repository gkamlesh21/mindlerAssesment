<div class="col-12" *ngIf="message == ''">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search by title..." [(ngModel)]="searchedKeyword.title" />
        <span id="searchclear" (click)="searchClear()"></span>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th (click)="sort(reverse)">
                    Popularity
                    <span class="sortorder" [ngClass]="{reverse: reverse}"></span>
                </th>
                <th>Title</th>
                <th>Sub Category</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products | filterBy:searchedKeyword">
                <td> {{ product.popularity }} </td>
                <td> {{ product.title }} </td>
                <td> {{ product.subcategory }} </td>
                <td> {{ product.price }} </td>
            </tr>
        </tbody>
    </table>
</div>


<div *ngIf="message != ''" class="col-12 alert alert-danger">
    {{message}}
</div>
